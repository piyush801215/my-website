<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Access Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { background-color: #000000; color: white; font-family: sans-serif; }
        .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="border-b border-zinc-800 bg-zinc-950 p-4 flex justify-between">
        <span class="text-xl font-bold text-red-600">NETFLIX ACCESS</span>
        {% if current_user.is_authenticated %}
        <div>
            <a href="{{ url_for('main.dashboard') }}" class="mr-4 text-gray-300">Dashboard</a>
            <a href="{{ url_for('main.logout') }}" class="text-gray-300">Logout</a>
        </div>
        {% endif %}
    </nav>
    <div class="p-4">{% with m=get_flashed_messages() %}{% if m %}<div class="bg-red-900 p-2 mb-4 rounded">{{ m[0] }}</div>{% endif %}{% endwith %}</div>
    <main class="flex-grow max-w-7xl mx-auto w-full px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
