{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="glass-panel w-full max-w-md p-10 rounded-[32px] border border-red-900/30 shadow-2xl relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-red-600 to-transparent opacity-50"></div>
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-red-900/20 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-red-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-black text-white tracking-widest">ADMIN ACCESS</h2>
            <p class="text-red-500/70 text-xs font-mono uppercase mt-2">Restricted Area</p>
        </div>

        <form method="POST" class="space-y-4">
            <div class="relative">
                <input name="username" class="glass-input w-full rounded-2xl p-4 text-white pl-12 border-red-900/30 focus:border-red-500" placeholder="Identity" required>
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
            </div>
            
            <div class="relative">
                <!-- Changed Placeholder to Password -->
                <input name="password" type="password" class="glass-input w-full rounded-2xl p-4 text-white pl-12 border-red-900/30 focus:border-red-500" placeholder="Password" required>
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 14l-1 1-1 1H6v-2l2-2 1-1-1-1-.757-.757A6 6 0 1120 8a2 2 0 00-2-2h-3z"></path></svg>
                </div>
            </div>
            
            <button class="w-full bg-gradient-to-r from-red-900 to-red-600 hover:from-red-800 hover:to-red-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-red-900/40 transition transform hover:scale-[1.02] mt-6 tracking-widest" type="submit">
                AUTHENTICATE
            </button>
        </form>
    </div>
</div>
{% endblock %}
